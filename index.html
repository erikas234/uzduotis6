<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formos</title>
  <!-- nuorodos į šriftus ir stilius -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- kairioji mėlyna juosta -->
  <div class="left-block"></div>
  <form action="formos">
    <h1>Contact Us</h1>
    <hr>
    <span>Your name</span>
    <input type="text" name="name" placeholder="Your Name">
    <span>Your email</span>
    <input type="email" name="email" placeholder="Your Email">
    <span>Your message</span>
    <textarea name="text" placeholder=""></textarea>
    <span>Your gender</span>
    <img src="images/male.png" alt="male" height="40" width="40">
    <input type="checkbox" name="male" value="Male">
    <img src="images/female.png" alt="female" height="40" width="40">
    <input type="checkbox" name="female" value="Female">
    <br>
    <button type="submit">
      Submit Form
    </button>

    <!-- vieta HTML formos elementams -->
  </form>

  <!-- dešinioji mėlyna juosta -->
  <div class="right-block"></div>
</body>
</html>
